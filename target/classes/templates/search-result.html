<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Search Result</h1>
        <div th:if="${patient != null}">
            <h2>Patient Details</h2>
            <p>ID: <span th:text="${patient.id}"></span></p>
            <p>Name: <span th:text="${patient.name}"></span></p>
            <p>Mobile No: <span th:text="${patient.mobileNo}"></span></p>
            <p>Medical Issue: <span th:text="${patient.medicalIssue}"></span></p>
            <p>Registration Date: <span th:text="${patient.registrationDate}"></span></p>
        </div>
        <div th:if="${patient == null}">
            <p th:text="${message}"></p>
        </div>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>

</html>
