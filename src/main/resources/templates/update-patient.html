<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Update Patient</h1>
        <form action="/update" method="post">
            <input type="hidden" name="id" th:value="${patient.id}" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${patient.name}" required />
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile No:</label>
                <input type="text" id="mobileNo" name="mobileNo" class="form-control" th:value="${patient.mobileNo}"
                    required />
            </div>
            <div class="form-group">
                <label for="medicalIssue">Medical Issue:</label>
                <input type="text" id="medicalIssue" name="medicalIssue" class="form-control"
                    th:value="${patient.medicalIssue}" required />
            </div>
            <div class="form-group">
                <label for="registrationDate">Registration Date:</label>
                <input type="date" id="registrationDate" name="registrationDate" class="form-control"
                    th:value="${patient.registrationDate}" required />
            </div>
            <button type="submit" class="btn btn-primary">Update Patient</button>
        </form>
    </div>
</body>

</html>
